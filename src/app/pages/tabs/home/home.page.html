<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
  ¡Aquí va la mejor app de Mochileros del mundo!
  <p>En construcción...</p>
  <ion-button (click)="onClick()" fill="solid" shape="round">
    Tutorial
  </ion-button>
  <ion-item lines="none">
    <ion-icon slot="start" name="moon"></ion-icon>
    <ion-label>Dark mode</ion-label>
    <ion-toggle slot="end" [ngModel]="darkMode" [checked]="darkMode" (ionChange)="isDarkMode()"></ion-toggle>
  </ion-item>
</ion-content>
