<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
    <div *ngIf="!hayGrafico">
      <ion-button style="text-transform:none" (click)="crearMiTrip()" expand="block" shape="round" color="primary">
        Â¡Viajemos!
      </ion-button>
    </div>
  <ion-card [ngClass]="hayGrafico ? 'uncheckedClass' : 'checkedClass'">
    <ion-card-header *ngIf="hayGrafico && tripActual">
      <h2>Viaje actual: {{tripActual?.place}}</h2>
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
    <ion-card-content *ngIf="hayGrafico && tripActual">
      <p>Fecha inicio: {{tripActual?.fechaIni | date:'mediumDate'}}</p>
      <p>Fecha final: {{tripActual?.fechaFin | date:'mediumDate'}}</p>
      <p>Dias restantes {{diasRestantes}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
