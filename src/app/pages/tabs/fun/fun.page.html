<ion-header #myheader no-border>
  <ion-toolbar>
    <ion-title>Actividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen [scrollEvents]="true" [header]="myheader" appHideHeaderActividades>
  <ion-list *ngIf="actividadesFiltradas.length > 0">
    <ion-card *ngFor="let a of actividadesFiltradas" class="ion-no-padding"
      [routerLink]="['/', 'home', 'tabs', 'tab4', 'actividad', a.id]">
      <ion-card-content class="card-background-page ion-no-padding">
        <img class="my-card" [src]="a.urlImage" (error)="onImgError($event)" />
        <div class="overlay">
          <div class="card-title">{{a.nombre}}</div>
          <div class="card-subtitle">
            <p>{{a.precio_promedio |currency:'MXN'}}</p>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <p *ngIf="actividadesFiltradas.length === 0">No hay actividades con el presupesto asignado.</p>
</ion-content>
