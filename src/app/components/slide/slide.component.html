<ion-slides pager="true" [options]="slideOpts">
  <ion-slide *ngFor="let slide of slides">
    <ion-row>
      <ion-col size="12">
        <img class="slide-img" [src]="slide.url" />
        <ion-text>
          <h2>{{slide.texto}}</h2>
        </ion-text>
        <div *ngIf="slide.numero === 4">
          <ion-button shape="round" fill="outline" (click)="navigateLogin()">
            Unirme
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-slide>
</ion-slides>
